<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEI ASSISTENT · Donasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="donasi/css/donasi.css">
    <script src="config.js"></script>
    <script src="donasi/js/donasi.js"></script>
</head>
<body>
    <div id="particles"></div>
    <div class="wrapper">
        <header>
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <div class="logo-text">
                    <h1>KEI ASSISTENT</h1>
                    <p>pink neon · donasi</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="donasi.html" class="active">Donasi</a>
                <a href="contact.html">Contact</a>
                <a href="product.html">Product</a>
            </div>
        </header>

        <div class="dashboard-image">
            <img src="image.jpg" alt="Dashboard">
        </div>

        <div class="donasi-card">
            <div class="donasi-header">
                <i class="fas fa-heart"></i>
                <h2>Dukung KEI ASSISTENT</h2>
                <p>Pilih nominal atau masukkan sendiri</p>
            </div>

            <div class="quick-amount-container">
                <button class="quick-amount-btn" data-amount="2000">Rp2.000</button>
                <button class="quick-amount-btn" data-amount="4000">Rp4.000</button>
                <button class="quick-amount-btn" data-amount="6000">Rp6.000</button>
                <button class="quick-amount-btn" data-amount="8000">Rp8.000</button>
                <button class="quick-amount-btn" data-amount="10000">Rp10.000</button>
            </div>

            <!-- Tombol Input Nominal Sendiri -->
            <a href="lobbyqris/nominal.html" class="btn-custom-nominal">
                <i class="fas fa-pencil-alt"></i> Input Nominal Sendiri
            </a>

            <div id="selectedAmountDisplay" class="selected-amount-info" style="display: none;">
                <i class="fas fa-check-circle"></i> Nominal terpilih: <span id="selectedAmountText">Rp 0</span>
            </div>

            <button id="payBtn" disabled><i class="fas fa-qrcode"></i> Buat QRIS</button>
        </div>

        <footer>© 2025 KEI ASSISTENT</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
