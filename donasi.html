<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi Sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0d0015;
            font-family: 'Poppins', sans-serif;
            color: #ffe4f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: black;
            border: 2px solid #ff69b4;
            border-radius: 30px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 30px #ff69b4;
        }
        h2 {
            color: #ffb6c1;
            text-align: center;
        }
        .amount-btn {
            background: rgba(255,105,180,0.1);
            border: 1px solid #ff69b4;
            border-radius: 40px;
            padding: 10px;
            margin: 5px;
            color: #ffb6c1;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            width: calc(20% - 10px);
            text-align: center;
        }
        .amount-btn:hover {
            background: #ff69b4;
            color: white;
        }
        #payBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 60px;
            padding: 15px;
            color: white;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        #payBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Donasi</h2>
        <div id="amountButtons">
            <span class="amount-btn" data-amount="2000">2k</span>
            <span class="amount-btn" data-amount="5000">5k</span>
            <span class="amount-btn" data-amount="10000">10k</span>
            <span class="amount-btn" data-amount="20000">20k</span>
            <span class="amount-btn" data-amount="50000">50k</span>
        </div>
        <p style="text-align:center; margin-top:20px;">atau</p>
        <input type="number" id="customAmount" placeholder="Nominal lain (min 230)" style="width:100%; padding:10px; border-radius:60px; border:1px solid #ff69b4; background:rgba(255,255,255,0.1); color:white; margin-bottom:10px;">
        <button id="setCustomBtn">Gunakan nominal ini</button>
        <button id="payBtn" disabled>Buat QRIS</button>
    </div>

    <script>
        const payBtn = document.getElementById('payBtn');
        const amountBtns = document.querySelectorAll('.amount-btn');
        const customInput = document.getElementById('customAmount');
        const setCustomBtn = document.getElementById('setCustomBtn');

        let selectedAmount = null;

        amountBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                selectedAmount = parseInt(this.dataset.amount);
                payBtn.disabled = false;
            });
        });

        setCustomBtn.addEventListener('click', function() {
            const val = parseInt(customInput.value);
            if (isNaN(val) || val < 230) {
                alert('Minimal Rp230');
                return;
            }
            selectedAmount = val;
            payBtn.disabled = false;
        });

        payBtn.addEventListener('click', function() {
            if (!selectedAmount) return;
            // Arahkan ke halaman QR statis (ganti dengan QRIS asli nanti)
            window.location.href = 'qris.html?amount=' + selectedAmount;
        });
    </script>
</body>
</html>
