<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEI ASSISTENT · Lobby QRIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/lobbyqris.css">
</head>
<body>
    <div id="particles"></div>
    <div class="wrapper">
        <header>
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <div class="logo-text">
                    <h1>KEI ASSISTENT</h1>
                    <p>pink neon · lobby qris</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../alat.html">Alat</a>
                <a href="../contact.html">Contact</a>
                <a href="../product.html">Product</a>
                <a href="../donasi.html">Donasi</a>
            </div>
        </header>

        <div class="dashboard-image">
            <img src="../image.jpg" alt="Dashboard">
        </div>

        <!-- Kartu QRIS -->
        <div class="lobby-card">
            <h2 style="color: #ffb6c1; text-align: center;">Scan QRIS</h2>
            <div style="text-align: center; margin: 20px 0; min-height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <img id="qrisImage" src="" alt="QRIS" style="max-width: 100%; border-radius: 20px; display: none;">
                <div id="localLoading" style="display: none; flex-direction: column; align-items: center;">
                    <div class="spinner-small"></div>
                    <p style="color: #ffb6c1; margin-top: 10px;">Sedang memuat...</p>
                </div>
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <a id="downloadQrisBtn" href="#" download="qris.png" class="btn-copy">Download QR</a>
            </div>

            <!-- Tombol Cek Status dan Batalkan -->
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="btn-check-status" id="checkStatusBtn">
                    <i class="fas fa-sync-alt"></i> Cek Status
                </button>
                <button class="btn-cancel" id="cancelBtn">
                    <i class="fas fa-ban"></i> Batalkan Transaksi
                </button>
            </div>

            <!-- Area Status -->
            <div id="statusArea"></div>
        </div>
    </div>

    <!-- Loading Overlay (global) -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Sedang membuat QRIS, mohon tunggu...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
    <script src="../script.js"></script>
    <script src="js/lobbyqris.js"></script>
</body>
</html>
