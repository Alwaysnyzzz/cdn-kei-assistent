<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEI ASSISTENT Â· Lobby QRIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/lobbyqris.css">
    <script src="../config.js"></script>
    <style>
        .nav-links { display: none !important; }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,105,180,0.3);
            margin-bottom: 30px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-icon {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 0 20px #ff69b4;
        }
        .logo-text h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #ffb6c1, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #ff69b4;
        }
        .logo-text p {
            font-size: 0.9rem;
            color: #ffb6c1;
        }
        .transaction-id {
            text-align: center;
            color: #ffb6c1;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .transaction-id span {
            color: #ff69b4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="wrapper">
        <header>
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <div class="logo-text">
                    <h1>KEI ASSISTENT</h1>
                    <p>pink neon Â· lobby qris (uji coba)</p>
                </div>
            </div>
        </header>

        <div class="qris-card">
            <h2 style="color: #ffb6c1; text-align: center;">Scan QRIS</h2>
            <div class="transaction-id">
                ID Transaksi: <span id="transactionId">-</span>
            </div>
            <div style="text-align: center; margin: 20px 0; min-height: 220px;">
                <img id="qrisImage" src="" alt="QRIS" style="max-width: 100%; border-radius: 0; display: none;">
                <div id="localLoading" style="display: none; flex-direction: column; align-items: center;">
                    <div class="spinner-small"></div>
                    <p style="color: #ffb6c1;">Sedang memuat...</p>
                </div>
            </div>
            <div id="timerContainer" style="text-align: center; margin: 10px 0; color: #ffb6c1;">
                <i class="fas fa-hourglass-half"></i> <span id="timer">10:00</span> tersisa
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <button class="btn-copy" id="downloadQrisBtn">Download QR</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="btn-check-status" id="checkStatusBtn">Cek Status</button>
                <button class="btn-cancel" id="cancelBtn">Batalkan Transaksi</button>
            </div>
            <!-- Tombol Simulasi (hanya untuk uji coba) -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button id="simulatePayBtn" class="btn-check-status" style="background:#ffc107; color:black;">ðŸ§ª Simulasi Bayar (Uji Coba)</button>
            </div>
            <div id="statusArea"></div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Memuat...</p>
        </div>
    </div>

    <div id="cancelModal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3 style="color: #ffb6c1;">Batalkan Transaksi</h3>
            <p style="color: #ffccdd; margin-bottom: 25px;">Apakah Anda yakin?</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button id="confirmCancelYes" class="btn-check-status" style="background:#28a745;">Ya</button>
                <button id="confirmCancelNo" class="btn-cancel" style="background:#dc3545;">Tidak</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
    <script src="../script.js"></script>
    <script src="js/lobbyqris.js"></script>
</body>
</html>
