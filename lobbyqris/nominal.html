<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEI ASSISTENT · Input Nominal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/nominal.css">
    <script src="../config.js"></script>
</head>
<body>
    <div id="particles"></div>
    <div class="wrapper">
        <header>
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <div class="logo-text">
                    <h1>KEI ASSISTENT</h1>
                    <p>pink neon · nominal</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../donasi.html">Donasi</a>
                <a href="../contact.html">Contact</a>
                <a href="../product.html">Product</a>
            </div>
        </header>

        <div class="dashboard-image">
            <img src="../image.jpg" alt="Dashboard">
        </div>

        <div class="nominal-card">
            <h2 style="color: #ffb6c1; text-align: center;">Masukkan Nominal Sendiri</h2>
            <div class="input-group">
                <span class="currency-prefix">Rp</span>
                <input type="number" id="customAmount" class="nominal-input" placeholder="Min 500" min="500" step="100">
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-back" onclick="history.back()">Kembali</button>
                <button class="btn-submit" id="submitNominal">Buat QRIS</button>
            </div>
        </div>
    </div>

    <script src="js/nominal.js"></script>
</body>
</html>
