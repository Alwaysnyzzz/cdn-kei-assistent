<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEI ASSISTENT Â· Tourl Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0d0015;
            font-family: 'Poppins', sans-serif;
            color: #ffe4f2;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .wrapper {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Tombol kembali hitam dengan border pink */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: black;
            border: 2px solid #ff69b4;
            border-radius: 50px;
            padding: 8px 20px;
            color: #ffb6c1;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.3s;
            box-shadow: 0 0 10px #ff69b4;
        }
        .back-button:hover {
            background: rgba(255,105,180,0.2);
            color: #ff1493;
            border-color: #ff1493;
            box-shadow: 0 0 20px #ff1493;
        }
        .dashboard-image {
            margin-bottom: 30px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255,105,180,0.5);
            border: 1px solid rgba(255,105,180,0.5);
            background: rgba(255,105,180,0.1);
            backdrop-filter: blur(5px);
        }
        .dashboard-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 30px;
        }
        .tourl-card {
            background: black;
            border: 2px solid #ff69b4;
            border-radius: 30px;
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 0 30px #ff69b4;
        }
        .tourl-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .tourl-header i {
            font-size: 3.5rem;
            color: #ff69b4;
            margin-bottom: 10px;
        }
        .tourl-header h2 {
            color: #ffb6c1;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        .tourl-header p {
            color: #ffccdd;
            font-size: 1rem;
        }
        .upload-area {
            border: 2px dashed #ff69b4;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            background: rgba(255,105,180,0.1);
            border-color: #ff1493;
        }
        .upload-area i {
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 15px;
        }
        .upload-area p {
            color: #ffb6c1;
            font-size: 1.1rem;
        }
        .file-info {
            color: #ffccdd;
            font-size: 0.9rem;
            margin-top: 15px;
            word-break: break-word;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .btn-upload {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 60px;
            padding: 15px 40px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff69b4;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .btn-upload:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff1493;
        }
        .btn-upload:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .loading.show {
            display: flex;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255,105,180,0.3);
            border-top: 4px solid #ff1493;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: linear-gradient(145deg, #0d0015, #1a001a);
            border: 2px solid #ff69b4;
            border-radius: 40px;
            max-width: 500px;
            width: 90%;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 50px #ff1493;
            text-align: center;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ff69b4;
            font-size: 2.5rem;
            cursor: pointer;
        }
        .close-modal:hover {
            color: #ff1493;
        }
        .url-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }
        .url-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid #ff69b4;
            border-radius: 60px;
            padding: 12px 20px;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }
        .btn-copy {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 60px;
            padding: 12px 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff69b4;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        .btn-copy:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff1493;
        }
        .success-circle {
            background: #28a745;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 0 20px #28a745;
        }
        .success-circle i {
            font-size: 4rem;
            color: white;
        }
        .animated-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px #28a745; }
            50% { transform: scale(1.1); box-shadow: 0 0 40px #28a745; }
            100% { transform: scale(1); box-shadow: 0 0 20px #28a745; }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="wrapper">
        <!-- Tombol kembali ke halaman Alat -->
        <a href="../alat.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Kembali ke Alat
        </a>

        <!-- Gambar dashboard (dari root) -->
        <div class="dashboard-image">
            <img src="../image.jpg" alt="Dashboard">
        </div>

        <!-- Card Upload -->
        <div class="tourl-card">
            <div class="tourl-header">
                <i class="fas fa-image"></i>
                <h2>Tourl Image</h2>
                <p>Upload gambar, dapatkan link langsung</p>
            </div>

            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Klik atau seret file gambar ke sini</p>
                <div class="file-info" id="fileName">Belum ada file dipilih</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">

            <div class="button-container">
                <button class="btn-upload" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i> Upload
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Mengupload...</span>
            </div>
        </div>
    </div>

    <!-- Modal Upload (pilih file) -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Upload Gambar</h2>
            <p>Pilih file gambar untuk diupload.</p>
            <div class="modal-button">
                <button class="btn-upload" id="modalUploadBtn">
                    <i class="fas fa-upload"></i> Pilih File
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Sukses -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeSuccessModal">&times;</button>
            <div style="margin: 20px 0;">
                <div class="success-circle animated-pulse">
                    <i class="fas fa-check"></i>
                </div>
                <h2 style="color: #ffb6c1; margin: 20px 0 10px;">Upload Sukses!</h2>
                <p style="color: #ffccdd; margin-bottom: 20px;">Link file siap digunakan:</p>
                <div class="url-container" style="margin: 0 auto;">
                    <input type="text" id="successUrl" class="url-input" readonly>
                    <button class="btn-copy" id="copySuccessBtn"><i class="fas fa-copy"></i> Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
    <script src="js/tourlimage.js"></script>
    <script>
        // Inisialisasi particles
        particleground(document.getElementById('particles'), {
            dotColor: '#ffb6c1',
            lineColor: '#ff69b4',
            density: 12000
        });
    </script>
</body>
</html>
