<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEI ASSISTENT · Tourl Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/tourlimage.css">
</head>
<body>
    <div id="particles"></div>
    <div class="wrapper">
        <header>
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <div class="logo-text">
                    <h1>KEI ASSISTENT</h1>
                    <p>pink neon · tourl image</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../alat.html">Alat</a>
                <a href="../contact.html">Contact</a>
                <a href="../product.html">Product</a>
                <a href="../donasi.html">Donasi</a>
            </div>
        </header>

        <div class="dashboard-image">
            <img src="../image.jpg" alt="Dashboard">
        </div>

        <div class="tourl-card">
            <div class="tourl-header">
                <i class="fas fa-image"></i>
                <h2>Tourl Image</h2>
                <p>Upload gambar, dapatkan link langsung</p>
            </div>

            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Klik atau seret file gambar ke sini</p>
                <div class="file-info" id="fileName">Belum ada file dipilih</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">

            <div class="button-container">
                <button class="btn-upload" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i> Upload
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Mengupload...</span>
            </div>
        </div>
    </div>

    <!-- Modal Upload -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Upload Gambar</h2>
            <p>Pilih file gambar untuk diupload.</p>
            <div class="modal-button">
                <button class="btn-upload" id="modalUploadBtn">
                    <i class="fas fa-upload"></i> Pilih File
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Sukses -->
    <div id="successModal" class="modal">
        <div class="modal-content" style="max-width: 500px; text-align: center;">
            <button class="close-modal" id="closeSuccessModal">&times;</button>
            <div style="margin: 20px 0;">
                <div class="success-circle animated-pulse">
                    <i class="fas fa-check"></i>
                </div>
                <h2 style="color: #ffb6c1; margin: 20px 0 10px;">Upload Sukses!</h2>
                <p style="color: #ffccdd; margin-bottom: 20px;">Link file siap digunakan:</p>
                <div class="url-container" style="margin: 0 auto;">
                    <input type="text" id="successUrl" class="url-input" readonly>
                    <button class="btn-copy" id="copySuccessBtn"><i class="fas fa-copy"></i> Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
    <script src="../script.js"></script>
    <script src="js/tourlimage.js"></script>
</body>
</html>
