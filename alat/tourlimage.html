<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEI ASSISTENT Â· Tourl Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/tourlimage.css">
    <script src="../config.js"></script>
    <style>
        /* Tombol kembali hitam neon */
        .back-button {
            background: black;
            border: 2px solid #ff69b4;
            border-radius: 50px;
            padding: 8px 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffb6c1;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.3s;
            box-shadow: 0 0 10px #ff69b4;
        }
        .back-button:hover {
            background: rgba(255,105,180,0.2);
            color: #ff1493;
            border-color: #ff1493;
            box-shadow: 0 0 20px #ff1493;
        }
        /* Sembunyikan header (logo dan menu) */
        header {
            display: none !important;
        }
        /* Atur ulang margin wrapper */
        .wrapper {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="wrapper">
        <!-- Tombol kembali ke halaman Alat -->
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i> kembali
        </a>

        <!-- Gambar dashboard (dari root) -->
        <div class="dashboard-image">
            <img src="../image.jpg" alt="Dashboard">
        </div>

        <!-- Card Upload (sama seperti sebelumnya) -->
        <div class="tourl-card">
            <div class="tourl-header">
                <i class="fas fa-image"></i>
                <h2>Tourl Image</h2>
                <p>Upload gambar, dapatkan link langsung</p>
            </div>

            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Klik atau seret file gambar ke sini</p>
                <div class="file-info" id="fileName">Belum ada file dipilih</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">

            <div class="button-container">
                <button class="btn-upload" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i> Upload
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Mengupload...</span>
            </div>

            <div class="result-area" id="resultArea" style="display: none;">
                <p class="result-label">Link Gambar:</p>
                <div class="url-container">
                    <input type="text" class="url-input" id="fileUrl" readonly>
                    <button class="btn-copy" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk upload (tetap ada) -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Upload Gambar</h2>
            <p>Pilih file gambar untuk diupload.</p>
            <div class="modal-button">
                <button class="btn-upload" id="modalUploadBtn">
                    <i class="fas fa-upload"></i> Pilih File
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
    <script src="../script.js"></script>
    <script src="js/tourlimage.js"></script>
</body>
</html>
